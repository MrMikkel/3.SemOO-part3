<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>String manipulator</title>
</head>
<body style="background-color:rgb(100, 100, 100);">
    <div> </div>
    
    <div id="app">
        
        <input v-model.number="stringToManipulate" type="text" id="inputField" class="table table-bordered table-sm table-dark col-md-10 offset-md-1" placeholder="Enter text here"> 
        <div class="col-md-10 offset-md-1" style="padding-bottom: 15px;"> 
            <button type="button" v-on:click="manipulate" id="button" class="btn btn-primary btn-lg btn-block "> Manipulate string </button> 
        </div>
        
        <div >
            <table class="table table-bordered table-sm table-dark col-md-10 offset-md-1">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">String</th>
                  
                </tr>
              </thead>
              <tbody >
                <tr>
                  <th scope="row">Original</th>
                  <td>{{original}}</td>
                  
                </tr>
                <tr>
                    <th scope="row">All lower case</th>
                    <td>{{lowercaser}}</td>
                    
                </tr>
                <tr>
                    <th scope="row">All upper case</th>
                    <td>{{uppercase}}</td>
                    
                </tr>
                <tr>
                    <th scope="row">First letter upper case</th>
                    <td>{{capitalized}}</td>

                </tr>
                <tr>
                    <th scope="row">Last letter lower case</th>
                    <td>{{endCapitalized}}</td>
                    
                </tr>
                <tr>
                    <th scope="row">Original reversed</th>
                    <td>{{reversed}}</td>
                    
                </tr>
              </tbody>
            </table>

         </div>
        
        
    </div>
    <script src="stringman.js"></script>
</body>
</html>
